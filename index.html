<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TIFFYAI Claim Portal</title>

  <!-- ‚úÖ Wallet Libraries -->
  <script defer src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script defer src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script defer src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>

  <style>
    body {
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
    }

    #loadingScreen, #mainPortal {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }

    #mainPortal {
      display: none;
      flex-direction: column;
      gap: 1rem;
    }

    #claimButton.cooldown {
      opacity: 0.5;
      pointer-events: none;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background-color: #00ccff;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    #typingText {
      max-width: 90%;
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
    }

    #cooldownTimer, #blueKeyCounter {
      font-size: 16px;
    }

    #modalOverlay, #successOverlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 10;
      color: white;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <!-- üîÑ Loading Screen -->
  <div id="loadingScreen">
    <div id="typingText"></div>
  </div>

  <!-- üåå Main Portal -->
  <div id="mainPortal">
    <button id="claimButton">üîπ Claim Daily Blue Key</button>
    <div id="cooldownTimer">‚è≥ Checking eligibility...</div>
    <div id="blueKeyCounter">üîπ You have 0/10 Blue Keys</div>
  </div>

  <!-- üéâ Overlays -->
  <div id="modalOverlay">üéâ You got 10 Blue Keys! Gold Key unlocked!</div>
  <div id="successOverlay">‚úÖ Claim successful!</div>

  <!-- üîä Optional Audio -->
  <audio id="mysticAudio" src="assets/mine.mp4" preload="auto"></audio>

  <!-- üí° Claim Logic Script -->
  <script>
    const contractAddress = "0xE488253DD6B4D31431142F1b7601C96f24Fb7dd5";
    const claimABI = [
      { "inputs": [], "name": "claim", "outputs": [], "stateMutability": "payable", "type": "function" },
      { "inputs": [{ "internalType": "address", "name": "", "type": "address" }], "name": "lastClaimed", "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }], "stateMutability": "view", "type": "function" },
      { "inputs": [{ "internalType": "address", "name": "", "type": "address" }], "name": "isFeeExempt", "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }], "stateMutability": "view", "type": "function" }
    ];

    let web3Modal;
    let web3, provider, contract, user;

    window.addEventListener('load', async () => {
      web3Modal = new window.Web3Modal.default({
        cacheProvider: false,
        providerOptions: {
          walletconnect: {
            package: window.WalletConnectProvider.default,
            options: {
              rpc: { 56: "https://bsc-dataseed.binance.org/" },
              chainId: 56
            }
          }
        }
      });

      document.getElementById("mysticAudio").play().catch(() => {});
      typeNextChar();
      setInterval(updateCooldown, 1000);
      updateKeyCounter();
    });

    async function connectWalletAndClaim() {
      try {
        provider = await web3Modal.connect();
        web3 = new Web3(provider);

        const networkId = await web3.eth.net.getId();
        if (networkId !== 56) return alert("Please switch to BNB Smart Chain Mainnet.");

        const accounts = await web3.eth.getAccounts();
        user = accounts[0];
        contract = new web3.eth.Contract(claimABI, contractAddress);

        const last = await contract.methods.lastClaimed(user).call();
        const now = Math.floor(Date.now() / 1000);

        if (now < parseInt(last) + 86400) {
          alert("üïí You've already claimed today.");
          redirectToUsers();
          return;
        }

        const isExempt = await contract.methods.isFeeExempt(user).call();
        const txOptions = isExempt ? { from: user } : {
          from: user,
          value: web3.utils.toWei("0.0015", "ether")
        };

        await contract.methods.claim().send(txOptions);

        const keys = (parseInt(localStorage.getItem("tiffyBlueKeys")) || 0) + 1;
        localStorage.setItem("tiffyBlueKeys", keys);

        if (keys >= 10) {
          localStorage.setItem("tiffyBlueKeys", "0");
          document.getElementById("modalOverlay").style.display = "flex";
        } else {
          document.getElementById("successOverlay").style.display = "flex";
        }

        updateKeyCounter(keys);

      } catch (err) {
        alert("‚ùå Transaction failed: " + (err.message || "Try again"));
      }
    }

    function updateKeyCounter(keys = null) {
      const current = keys !== null ? keys : parseInt(localStorage.getItem("tiffyBlueKeys") || '0');
      document.getElementById("blueKeyCounter").innerText = `üîπ You have ${current}/10 Blue Keys`;
    }

    async function updateCooldown() {
      if (!contract || !user) return;
      const last = await contract.methods.lastClaimed(user).call();
      const next = parseInt(last) + 86400;
      const now = Math.floor(Date.now() / 1000);
      const remaining = next - now;
      const timer = document.getElementById("cooldownTimer");
      const button = document.getElementById("claimButton");

      if (remaining <= 0) {
        timer.innerText = "‚úÖ Claim Available";
        button.classList.remove("cooldown");
      } else {
        button.classList.add("cooldown");
        const h = Math.floor(remaining / 3600);
        const m = Math.floor((remaining % 3600) / 60);
        const s = remaining % 60;
        timer.innerText = `‚è≥ Next Claim: ${h}h ${m}m ${s}s`;
      }
    }

    function redirectToTreasure() {
      window.location.href = "/treasure";
    }

    function redirectToUsers() {
      window.location.href = "/TiffyAI-Users/";
    }

    function typeNextChar() {
      const fullText = "Collect 10 Blue Keys and Unlock the Special Treasure. Share and Be Rewarded. Get Your Gold Key Daily for Mainnet. The More Keys You Hold, the Bigger Your Rewards!";
      const typingText = document.getElementById("typingText");
      let index = 0;

      function type() {
        if (index < fullText.length) {
          typingText.textContent += fullText.charAt(index++);
          setTimeout(type, 40);
        } else {
          setTimeout(() => {
            document.getElementById("loadingScreen").style.display = "none";
            document.getElementById("mainPortal").style.display = "flex";
          }, 1000);
        }
      }
      type();
    }

    document.getElementById("claimButton").onclick = connectWalletAndClaim;
  </script>
</body>
</html>
