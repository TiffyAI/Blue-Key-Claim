<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TIFFYAI Claim Portal</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>
  <style>
    /* (All your CSS from the last version here) */
  </style>
</head>
<body>
  <!-- Your loading screen, main portal, overlays from last version -->

  <script>
    // Typing screen logic omitted for brevity

    const contractAddress = "0xE488253DD6B4D31431142F1b7601C96f24Fb7dd5";
    const claimABI = [
      { "inputs": [], "name": "claim", "outputs": [], "stateMutability": "payable", "type": "function" },
      { "inputs": [{ "internalType": "address", "name": "", "type": "address" }],
        "name": "lastClaimed", "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
        "stateMutability": "view", "type": "function" },
      { "inputs": [{ "internalType": "address", "name": "", "type": "address" }],
        "name": "isFeeExempt", "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }],
        "stateMutability": "view", "type": "function" }
    ];

    const web3Modal = new window.Web3Modal.default({
      cacheProvider: false,
      providerOptions: {
        walletconnect: {
          package: window.WalletConnectProvider.default,
          options: { rpc: {56: "https://bsc-dataseed.binance.org/"}, chainId:56 }
        }
      }
    });

    let web3, provider, user, contract;

    async function connectWalletAndClaim() {
      try {
        provider = await web3Modal.connect();
        web3 = new Web3(provider);
        const networkId = await web3.eth.net.getId();
        if (networkId !== 56) {
          alert("‚ö†Ô∏è Please switch to BSC Mainnet.");
          return;
        }

        const accounts = await web3.eth.getAccounts();
        user = accounts[0];
        contract = new web3.eth.Contract(claimABI, contractAddress);

        const isExempt = await contract.methods.isFeeExempt(user).call();
        const last = await contract.methods.lastClaimed(user).call();
        const now = Math.floor(Date.now()/1000);

        if (now < parseInt(last) + 86400) {
          alert("üïí Cooldown active. You can claim again tomorrow.");
          window.location.href = "/TiffyAI-Users/";
          return;
        }

        const txParams = isExempt ? { from: user } : {
          from: user,
          value: web3.utils.toWei("0.0015", "ether")
        };

        await contract.methods.claim().send(txParams);
        triggerKeysEffect();
        showClaimSuccess();

        let keys = (parseInt(localStorage.getItem('tiffyBlueKeys')) || 0) + 1;
        localStorage.setItem('tiffyBlueKeys', keys);
        updateKeyCounter(keys);

        setTimeout(() => {
          if (keys >= 10) window.location.href = "/treasure";
          else window.location.href = "/TiffyAI-Users/";
        }, 4000);

      } catch (err) {
        console.error(err);
        alert("‚ùå Claim failed: " + (err.message || "Check network/gas."));
      }
    }

    // Animation and UI helper functions omitted for brevity

    document.getElementById("claimButton").onclick = connectWalletAndClaim;
    setInterval(updateCooldown, 1000);
    updateKeyCounter();
  </script>
</body>
</html>
