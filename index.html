<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TiffyAI Claim Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background: black;
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    #bgVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: -1;
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff;
    }

    .glow-button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.2rem;
      background: #00f7ff;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 20px #00f7ff;
      transition: all 0.3s ease-in-out;
    }

    .glow-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #00f7ff;
    }

    #keysImage {
      width: 100px;
      animation: zoomOut 3s ease-out forwards;
    }

    @keyframes zoomOut {
      0% { transform: scale(3); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- ðŸ”Š Mystic Audio -->
  <audio id="audio" src="mystic-hum.mp3" autoplay loop></audio>

  <!-- ðŸŽ¬ Background Video -->
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="TiffyAI-Treasury.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>
  <div class="overlay"></div>

  <!-- ðŸ’Ž UI Content -->
  <div class="container">
    <h1>Welcome to TiffyAI</h1>
    <h2>Claim your <span style="color: gold;">Blue Key</span> & unlock rewards</h2>
    <img id="keysImage" src="Keys.png" alt="Key" />
    <button class="glow-button" onclick="connectWallet()">Connect Wallet</button>
  </div>

  <!-- âœ… LIBRARIES -->
  <script defer src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script defer src="lib/web3-provider.js"></script>
  <script defer src="https://unpkg.com/web3modal@1.9.8/dist/index.js"></script>

  <!-- ðŸ§  Tiffy Claim Logic -->
  <script>
    let web3;
    let web3Modal;
    let provider;

    async function init() {
      const providerOptions = getProviderOptions(); // from web3-provider.js
      web3Modal = new Web3Modal.default({
        cacheProvider: false,
        providerOptions,
      });
    }

    async function connectWallet() {
      try {
        provider = await web3Modal.connect();
        web3 = new Web3(provider);
        const accounts = await web3.eth.getAccounts();
        const address = accounts[0];

        alert("Connected: " + address);
        // âž• Add claim contract logic here if needed
      } catch (err) {
        console.error("Connection failed", err);
      }
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>

</body>
</html>
