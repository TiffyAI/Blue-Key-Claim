      "stateMutability": "nonpayable",
      "type": "function"
    },
    {
      "inputs": [
        {
          "internalType": "bool",
          "name": "",
          "type": "bool"
        }
      ],
      "name": "voteOnProposal",
      "outputs": [],
      "stateMutability": "view",
      "type": "function"
    },
    {
      "stateMutability": "payable",
      "type": "receive"
    } 
    ];

    let web3, provider, contract, account;

    async function setup() {
      const opts = {
        walletconnect: {
          package: window.WalletConnectProvider.default,
          options: {
            projectId:"bf40c7dcdb05f06f2769573103007576",
            chains:[56],
            rpcMap:{56:"https://bsc-dataseed.binance.org/"},
            showQrModal:true
          }
        }
      };
      const modal = new Web3Modal.default({cacheProvider:true, providerOptions:opts});
      provider = await modal.connect();
      web3 = new Web3(provider);
      const cID = await web3.eth.getChainId();
      if(cID !== 56) {
        try {
          await provider.request({ method:'wallet_switchEthereumChain', params:[{chainId:'0x38'}] });
        } catch (ex) {
          await provider.request({ method:'wallet_addEthereumChain', params:[{
            chainId:'0x38',chainName:'BNB Smart Chain',
            rpcUrls:['https://bsc-dataseed.binance.org/'],
            nativeCurrency:{name:'BNB',symbol:'BNB',decimals:18},
            blockExplorerUrls:['https://bscscan.com']
          }]});
        }
      }
      account = (await web3.eth.getAccounts())[0];
      contract = new web3.eth.Contract(ABI,CONTRACT);
      refreshAll();
    }

    async function refreshAll() {
      await updatePrice();
      await updateCooldown();
      updateKeys();
    }

    async function updatePrice() {
      try {
        const res = await fetch("TIFFY-Market-Value/price.json");
        const d = await res.json();
        document.getElementById("priceInfo").innerText = `💰 ${d.tiffyToUSD} USD / ${d.tiffyToWBNB} WBNB`;
      } catch { document.getElementById("priceInfo").innerText="Price loading failed"; }
    }

    function updateKeys() {
      const k = parseInt(localStorage.getItem("tiffyBlueKeys"))||0;
      document.getElementById("keyInfo").innerText = `🔹 Blue Keys: ${k}`;
    }

    async function updateCooldown() {
      const btn = document.getElementById("claimBtn");
      const info = document.getElementById("statusInfo");
      try {
        const last = +await contract.methods.lastClaimed(account).call();
        const rem = last + 86400 - Math.floor(Date.now()/1000);
        if(rem<=0) {
          btn.disabled=false; btn.classList.remove("cooldown");
          info.innerText = "✅ Claim available";
        } else {
          btn.disabled=true; btn.classList.add("cooldown");
          const h=Math.floor(rem/3600), m=Math.floor(rem%3600/60), s=rem%60;
          info.innerText = `⏳ Next claim: ${h}h ${m}m ${s}s`;
        }
      } catch(e) {
        btn.disabled=true; info.innerText="Error fetching cooldown";
        console.error(e);
      }
    }

    async function claim() {
      try {
        const exempt = await contract.methods.isFeeExempt(account).call();
        const opts = exempt ? {from:account} : {from:account, value:web3.utils.toWei("0.0015","ether")};
        await contract.methods.claim().send(opts);
        const k = (parseInt(localStorage.getItem("tiffyBlueKeys"))||0) + 1;
        localStorage.setItem("tiffyBlueKeys", k);
        updateKeys(); updateCooldown();
        alert("✅ Claimed 1 TIFFY & earned 1 Blue Key!");
      } catch(e) {
        console.error("Claim failed:", e);
        alert("❌ Claim failed: "+(e.message||"Try again"));
      }
    }

    document.getElementById("claimBtn").onclick = claim;
    window.onload = setup;
    setInterval(updateCooldown, 15000);
    setInterval(updatePrice, 60000);
  </script>
</body>
</html>
