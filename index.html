<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TiffyAI Claim Portal</title>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="lib/web3-provider.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Segoe UI'; background:black; color:cyan; height:100vh; display:flex; justify-content:center; align-items:center; overflow:hidden; }
    #container { text-align:center; }
    button { padding:15px 30px; font-size:1rem; border:none; border-radius:8px; cursor:pointer; background:#00ffe7; color:#000; margin:10px; }
    button.cooldown { animation:none; box-shadow:0 0 20px red; }
    #claimButton { width:120px; height:120px; background:url('TiffyAI-Token.png') center/contain no-repeat; border:none; border-radius:50%; cursor:pointer; animation:pulse 2s infinite; }
    @keyframes pulse { 0%{transform:scale(1);}50%{transform:scale(1.05);}100%{transform:scale(1);} }
    .info { margin:10px 0; font-size:1.2rem; }
    .price { color: gold; margin-top:5px; font-size:1rem; }
    a { color:#0ff; text-decoration:none; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div id="container">
    <button id="connectBtn">üîå Connect Wallet</button>
    <div id="walletDisplay">Not connected</div>
    <div id="mainContent" style="display:none;">
      <button id="claimButton" title="Claim TIFFY"></button>
      <div class="info" id="cooldownInfo">Checking...</div>
      <div class="info" id="keyInfo">üîπ Blue Keys: 0</div>
      <div class="price" id="priceInfo">Loading price...</div>
      <a href="https://repo.sourcify.dev/56/0xE488253DD6B4D31431142F1b7601C96f24Fb7dd5" target="_blank">üß™ Verified on Sourcify</a>
    </div>
  </div>

  <script>
    /* üëë YOUR CONTRACT & ABI */
    const CONTRACT = "0xE488253DD6B4D31431142F1b7601C96f24Fb7dd5";
    const ABI = [ /* <-- paste your single-bracket ABI here */ ];

    let web3, provider, contract, account;
    const connectBtn = document.getElementById("connectBtn");
    const walletDisplay = document.getElementById("walletDisplay");
    const mainContent = document.getElementById("mainContent");
    const cooldownInfo = document.getElementById("cooldownInfo");
    const keyInfo = document.getElementById("keyInfo");
    const priceInfo = document.getElementById("priceInfo");
    const claimButton = document.getElementById("claimButton");

    async function connectWallet() {
      const options = {
        walletconnect: {
          package: window.WalletConnectProvider.default,
          options: {
            projectId: "bf40c7dcdb05f06f2769573103007576",
            chains: [56],
            rpcMap: { 56: "https://bsc-dataseed.binance.org/" }
          }
        }
      };
      const modal = new Web3Modal.default({ cacheProvider: false, providerOptions: options });
      try {
        provider = await modal.connect();
        web3 = new Web3(provider);
        const [acct] = await web3.eth.getAccounts();
        account = acct;
        walletDisplay.innerText = account.slice(0,6)+"..."+account.slice(-4);
        await ensureBNBNetwork();
        contract = new web3.eth.Contract(ABI, CONTRACT);
        connectBtn.style.display = "none";
        mainContent.style.display = "block";
        updateDisplay();
        setInterval(updateDisplay, 30000);
      } catch(err) {
        console.error("Conn failed:", err);
        alert("Wallet connect error: " + (err.message||err));
      }
    }

    async function ensureBNBNetwork() {
      const chain = await web3.eth.getChainId();
      if (chain !== 56) {
        try {
          await provider.request({ method:"wallet_switchEthereumChain", params:[{ chainId:"0x38" }] });
        } catch(err) {
          if (provider.isBitget || provider.isBitKeep) {
            await provider.request({ method:"wallet_addEthereumChain", params:[{
              chainId:"0x38", chainName:"BNB Smart Chain",
              rpcUrls:["https://bsc-dataseed.binance.org/"],
              nativeCurrency:{name:"BNB",symbol:"BNB",decimals:18},
              blockExplorerUrls:["https://bscscan.com"]
            }]});
          } else throw err;
        }
      }
    }

    async function updateDisplay() {
      await fetchPrice();
      await checkCooldown();
      updateKeyInfo();
    }

    async function fetchPrice() {
      try {
        const res = await fetch("TIFFY-Market-Value/price.json");
        const d = await res.json();
        priceInfo.innerText = `üí∞ $${d.tiffyToUSD} / ${d.tiffyToWBNB} WBNB`;
      } catch(err) {
        console.error("Price error:", err);
        priceInfo.innerText = "Price unavailable";
      }
    }

    async function checkCooldown() {
      try {
        const last = await contract.methods.lastClaimed(account).call();
        const now = Math.floor(Date.now()/1000);
        const rem = parseInt(last)+86400 - now;
        claimButton.disabled = rem > 0;
        if (rem > 0) {
          const h = Math.floor(rem/3600), m = Math.floor(rem%3600/60), s = rem%60;
          cooldownInfo.innerText = `‚è≥ Next claim: ${h}h ${m}m ${s}s`;
          claimButton.classList.add("cooldown");
        } else {
          cooldownInfo.innerText = "‚úÖ Claim available";
          claimButton.classList.remove("cooldown");
        }
      } catch(err) {
        console.error("Cooldown error:", err);
        cooldownInfo.innerText = "Error fetching cooldown.";
      }
    }

    function updateKeyInfo() {
      const k = parseInt(localStorage.getItem("tiffyBlueKeys")) || 0;
      keyInfo.innerText = `üîπ Blue Keys: ${k}`;
    }

    async function claim() {
      try {
        const exempt = await contract.methods.isFeeExempt(account).call();
        const opts = exempt?{from:account}:{from:account, value:web3.utils.toWei("0.00086","ether")};
        await contract.methods.claim().send(opts);
        const newKeys = (parseInt(localStorage.getItem("tiffyBlueKeys"))||0)+1;
        localStorage.setItem("tiffyBlueKeys", newKeys);
        updateKeyInfo();
        alert("‚úÖ Claimed 1 TIFFY + 1 Blue Key!");
        await checkCooldown();
      } catch(err) {
        console.error("Claim failed:", err);
        alert("‚ùå Claim failed: "+(err.message||err));
      }
    }

    connectBtn.addEventListener("click", connectWallet);
    claimButton.addEventListener("click", claim);
  </script>
</body>
</html>
