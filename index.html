<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TIFFYAI Claim Portal</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background: url('TiffyAI -Treasury.jpg') center center/cover no-repeat;
      position: relative;
      flex-direction: column;
    }
    #glassMenu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
      padding: 30px;
      backdrop-filter: blur(10px);
      z-index: 3;
      display: none;
      text-align: center;
    }
    #claimButton {
      background: none;
      border: none;
      cursor: pointer;
      animation: pulse 2s infinite;
    }
    #claimButton img {
      width: 120px;
      transition: transform 0.3s;
    }
    #claimButton.available img {
      animation: flashGreen 1s infinite;
    }
    #claimButton.cooldown img {
      animation: flashRed 1s infinite;
    }
    @keyframes flashGreen {
      0% { filter: drop-shadow(0 0 5px lime); }
      50% { filter: drop-shadow(0 0 20px lime); }
      100% { filter: drop-shadow(0 0 5px lime); }
    }
    @keyframes flashRed {
      0% { filter: drop-shadow(0 0 5px red); }
      50% { filter: drop-shadow(0 0 20px red); }
      100% { filter: drop-shadow(0 0 5px red); }
    }
    #keysEffect {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      opacity: 0;
      z-index: 4;
    }
    @keyframes growFadeOut {
      0% { transform: scale(1); opacity: 0; }
      30% { transform: scale(2); opacity: 0.7; }
      60% { transform: scale(5); opacity: 0.9; }
      100% { transform: scale(10); opacity: 0; }
    }
    #cooldownTimer, #blueKeyCounter {
      margin-top: 20px;
      font-size: 18px;
      color: cyan;
      text-shadow: 0 0 5px cyan;
    }
  </style>
</head>
<body>
  <img id="keysEffect" src="https://tiffyai.github.io/On-boarding-/Keys.png" alt="Keys Animation" />

  <div id="glassMenu">
    <button id="claimButton"><img src="TiffyAI-Token.png" alt="Claim"></button>
    <div id="cooldownTimer"></div>
    <div id="blueKeyCounter"></div>
  </div>

  <script>
    const contractAddress = "0x6df97Ec32401e23dEDB2E6cAF3035155890DC237";
    const claimABI = [
      { "inputs": [], "name": "claim", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
      { "inputs": [{ "internalType": "address", "name": "", "type": "address" }], "name": "lastClaimed", "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }], "stateMutability": "view" }
    ];

    let web3, provider, user, contract;

    const providerOptions = {
      walletconnect: {
        package: window.WalletConnectProvider.default,
        options: {
          rpc: { 97: "https://data-seed-prebsc-1-s1.binance.org:8545/" },
          chainId: 97
        }
      }
    };
    const web3Modal = new window.Web3Modal.default({ cacheProvider: false, providerOptions });

    async function connectWalletAndClaim() {
      try {
        provider = await web3Modal.connect();
        web3 = new Web3(provider);
        const networkId = await web3.eth.net.getId();
        if (networkId !== 97) return alert("Switch to BSC Testnet");

        const accounts = await web3.eth.getAccounts();
        user = accounts[0];
        contract = new web3.eth.Contract(claimABI, contractAddress);

        const lastClaimed = await contract.methods.lastClaimed(user).call();
        const now = Math.floor(Date.now() / 1000);
        if (now < parseInt(lastClaimed) + 86400) {
          alert("Claim not available yet. Please wait for the cooldown.");
          return;
        }

        await contract.methods.claim().send({ from: user });
        playKeysAnimation();

        let keys = parseInt(localStorage.getItem('tiffyBlueKeys') || '0') + 1;
        localStorage.setItem('tiffyBlueKeys', keys);

        if (keys >= 10) {
          window.location.href = "/treasure/";
        } else {
          window.location.href = "/TiffyAI-Users/";
        }
      } catch (e) {
        alert("Transaction failed: " + e.message);
      }
    }

    function playKeysAnimation() {
      const keys = document.getElementById("keysEffect");
      keys.style.animation = "none";
      keys.offsetHeight;
      keys.style.opacity = 1;
      keys.style.animation = "growFadeOut 2.8s ease-out forwards";
    }

    function updateCooldown() {
      if (!contract || !user) return;
      contract.methods.lastClaimed(user).call().then(last => {
        const now = Math.floor(Date.now() / 1000);
        const next = parseInt(last) + 86400;
        const diff = next - now;

        const btn = document.getElementById("claimButton");
        if (diff <= 0) {
          document.getElementById("cooldownTimer").innerText = "CLAIM AVAILABLE NOW";
          btn.classList.add("available");
          btn.classList.remove("cooldown");
        } else {
          const h = Math.floor(diff / 3600);
          const m = Math.floor((diff % 3600) / 60);
          const s = diff % 60;
          document.getElementById("cooldownTimer").innerText = `Next claim in ${h}h ${m}m ${s}s`;
          btn.classList.add("cooldown");
          btn.classList.remove("available");
        }
      });
    }

    function updateKeyDisplay() {
      const keys = parseInt(localStorage.getItem('tiffyBlueKeys') || '0');
      document.getElementById("blueKeyCounter").innerText = `You've claimed ${keys}/10 Blue Keys to unlock your reward`;
    }

    document.getElementById("claimButton").addEventListener("click", connectWalletAndClaim);

    window.onload = () => {
      const glass = document.getElementById("glassMenu");
      setTimeout(() => {
        glass.style.display = "block";
      }, 3000);
    };

    setInterval(updateCooldown, 1000);
    updateKeyDisplay();
  </script>
</body>
</html>
