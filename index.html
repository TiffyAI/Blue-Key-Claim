<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TIFFYAI Claim Portal</title>

  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: cyan;
      overflow: hidden;
    }
    #loadingScreen {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('Token.png') no-repeat center center/cover;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    #typingText {
      font-size: 24px;
      margin-top: 20px;
      max-width: 90%;
      text-shadow: 0 0 10px cyan;
    }
    #connectBtn {
      margin-top: 40px;
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      background: linear-gradient(to right, #00f0ff, #4b6cb7);
      color: white;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 20px #00ffff;
      transition: all 0.3s ease-in-out;
    }
    #mainPortal {
      display: none;
      width: 100%;
      height: 100%;
      background: url('TiffyAI -Treasury.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
  </style>
</head>
<body>
  <div id="loadingScreen">
    <div id="typingText"></div>
    <button id="connectBtn">Connect Wallet</button>
  </div>

  <div id="mainPortal">
    <h1>? Welcome to the Claim Page ?</h1>
  </div>

  <script>
    const connectBtn = document.getElementById("connectBtn");
    const typingText = document.getElementById("typingText");

    const web3Modal = new Web3Modal.default({
      cacheProvider: false,
      providerOptions: {
        walletconnect: {
          package: window.WalletConnectProvider?.default || {},
          options: {
            rpc: { 56: "https://bsc-dataseed.binance.org/" }
          }
        }
      }
    });

    function typeNextChar(text, i = 0) {
      if (i < text.length) {
        typingText.textContent += text.charAt(i);
        setTimeout(() => typeNextChar(text, i + 1), 40);
      }
    }

    async function connectWallet() {
      try {
        const provider = await web3Modal.connect();
        const web3 = new Web3(provider);
        const accounts = await web3.eth.getAccounts();
        if (accounts.length > 0) {
          localStorage.setItem("tiffyUser", accounts[0]);
          connectBtn.innerText = "Proceed to Claim";
          connectBtn.onclick = () => {
            document.getElementById("loadingScreen").style.display = "none";
            document.getElementById("mainPortal").style.display = "flex";
          };
        }
      } catch (err) {
        console.error("Connection error:", err);
      }
    }

    window.addEventListener("load", () => {
      typeNextChar("Collect 10 Blue Keys and Unlock the Special Treasure. Share and Be Rewarded. Connect to Continue.");
      connectBtn.addEventListener("click", connectWallet);
    });
  </script>
</body>
</html>
