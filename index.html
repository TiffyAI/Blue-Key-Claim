<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TIFFYAI Claim Portal</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: url("TiffyAI -Treasury.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.15);
      text-align: center;
      max-width: 90%;
      width: 380px;
      z-index: 5;
    }

    #claimButton {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      width: 120px;
      height: 120px;
      background-image: url('TiffyAI-Token.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      margin: 20px auto;
      display: block;
    }

    #cooldownTimer {
      font-size: 18px;
      color: #FFD700;
      text-shadow: 0 0 10px #FFD700;
      margin-top: 10px;
    }

    #blueKeyCounter {
      font-size: 16px;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff, 0 0 10px #00aaff;
      margin-top: 10px;
    }

    #keysEffect {
      position: absolute;
      width: 100px;
      opacity: 0;
      z-index: 1;
      animation: growFadeOut 2.8s ease-out forwards;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    @keyframes growFadeOut {
      0%   { transform: translate(-50%, -50%) scale(1); opacity: 0; }
      30%  { transform: translate(-50%, -50%) scale(2); opacity: 0.7; }
      60%  { transform: translate(-50%, -50%) scale(5); opacity: 0.9; }
      100% { transform: translate(-50%, -50%) scale(10); opacity: 0; }
    }

    #modalOverlay, #successOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      z-index: 100;
      justify-content: center;
      align-items: center;
    }

    .modalBox {
      background: #111;
      padding: 30px;
      border: 2px solid #4af0f8;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px #9055ff;
    }

    .modalBox button {
      margin-top: 20px;
      background: linear-gradient(90deg, #4af0f8, #9055ff);
      color: white;
      border: none;
      padding: 10px 30px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    @media (max-width: 500px) {
      .glass-container {
        width: 90%;
        padding: 20px;
      }

      #claimButton {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <img id="keysEffect" src="https://tiffyai.github.io/On-boarding-/Keys.png" alt="Keys Animation" />
  <div class="glass-container">
    <button id="claimButton"></button>
    <div id="cooldownTimer"></div>
    <div id="blueKeyCounter"></div>
  </div>

  <div id="modalOverlay">
    <div class="modalBox">
      <h2 style="color: gold;">Happy Days! Congratulations!</h2>
      <p>Youâ€™ve collected 10 Blue Keys and Unlocked a Special Treasure Chest!</p>
      <p>Visit your reward now.</p>
      <button onclick="redirectToTreasure()">OK</button>
    </div>
  </div>

  <div id="successOverlay">
    <div class="modalBox">
      <h2 style="color: #4af0f8;">1 TIFFYAI Token Claimed!</h2>
      <p>You're on your way to the Lucky Wheel, Treasure Rewards and Mainnet Eligibility!</p>
      <button onclick="redirectToUsers()">OK</button>
    </div>
  </div>

  <!-- Your original JavaScript remains unchanged -->
  <script>
    // [Same exact JS logic as before, untouched...]
    // (For brevity, not repeating here unless you need it again)
  </script>
</body>
</html>
